<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>HemoTask | Technician Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ðŸ©¸ HemoTask</h1>
        <p>Blood Bank Technician Workflow Dashboard</p>
    </header>

    <main>

        <!-- TECHNICIANS LIST -->
        <section class="card">
            <h2>Technicians</h2>
            <ul id="techniciansList"></ul>
        </section>

        <!-- ADD TECHNICIAN -->
        <section class="card">
            <h2>Add Technician</h2>
            <form id="technician-form">
                <input id="tech-name" type="text" placeholder="Technician code name" required>
                <input id="tech-skills" type="text" placeholder="Skills (comma separated)" required>
                <button type="submit">Add Technician</button>
            </form>
        </section>

        <!-- TASKS LIST -->
        <section class="card">
            <h2>Tasks</h2>
            <ul id="tasksList"></ul>
        </section>

        <!-- CREATE TASK -->
        <section class="card highlight">
            <h2>Create New Task</h2>
            <form id="task-form">
                <input id="task-type" type="text" placeholder="Task name" required>

                <select id="required-skill" required>
                    <option value="Crossmatch">Crossmatch</option>
                    <option value="Blood group">Blood group</option>
                    <option value="Inventory">Inventory</option>
                </select>

                <select id="priority" required>
                    <option value="">Priority</option>
                    <option value="Routine">Routine</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Emergency">Emergency</option>
                </select>

                <button type="submit">Create Task</button>
            </form>
        </section>

    </main>

    <footer>

    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
