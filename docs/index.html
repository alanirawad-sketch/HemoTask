<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HemoTask | Technician Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ðŸ©¸ HemoTask</h1>
        <p>Blood Bank Technician Workflow Dashboard</p>
    </header>

    <main>
        <!-- TECHNICIANS -->
        <section>
            <h2>Technicians</h2>
            <div id="technician-list"></div>
        </section>

        <!-- ADD TECHNICIAN -->
        <section>
            <h2>Add Technician</h2>
            <form id="technician-form">
                <input id="tech-name" placeholder="Technician code name" required>
                <input id="tech-skills" placeholder="Skills (comma separated)" required>
                <button type="submit">âž• Add Technician</button>
            </form>
        </section>

        <!-- TASKS -->
        <section>
            <h2>Tasks</h2>
            <div id="task-list"></div>
        </section>

        <!-- CREATE TASK -->
        <section class="highlight">
            <h2>Create New Task</h2>
            <form id="task-form">
                <input id="task-type" placeholder="Task name" required>

                <select id="required-skill">
                    <option>Crossmatch</option>
                    <option>Grouping</option>
                    <option>Inventory</option>
                </select>

                <select id="priority">
                    <option>Routine</option>
                    <option>Urgent</option>
                    <option>Emergency</option>
                </select>

                <button type="submit">âž• Create Task</button>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
